<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ebsprite Control</title>
    <style>
        body {
            margin: 0;
            background: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        input,
        button {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div id="controls">
        <label for="spriteId">Sprite ID:</label>
        <input type="number" id="spriteId" min="0" value="0">
        <button id="changeSprite">Change Sprite</button>
    </div>

    <script src="ebsprite.js"></script>
    <script>
        ebsprite.start(0); // ness

        document.getElementById("changeSprite").addEventListener("click", () => {
            const id = parseInt(document.getElementById("spriteId").value);
            if (!isNaN(id)) {
                ebsprite.stop();
                ebsprite.start(id);
            }
        });
    </script>

</body>

</html>
